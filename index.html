<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation-controls {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <iframe id="pdf-viewer" src="Speakers.pdf#zoom=FitH"></iframe>
    </div>
    <div class="navigation-controls">
        <button id="prev-page">Previous</button>
        <button id="next-page">Next</button>
    </div>
    <script>
        let currentPage = 1;
        const totalPages = 10;  // You need to set the actual number of pages

        function updateIframe() {
            const iframe = document.getElementById('pdf-viewer');
            iframe.src = `Speakers.pdf#page=${currentPage}&zoom=FitH`;
        }

        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                updateIframe();
            }
        });

        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                updateIframe();
            }
        });

        window.addEventListener('resize', () => {
            updateIframe();
        });
    </script>
</body>
</html>
