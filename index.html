<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .navigation-controls {
            position: fixed;
            bottom: 10px;
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <iframe id="pdf-viewer" src="Speakers.pdf"></iframe>
    <div class="navigation-controls">
        <button id="prev-page">Previous</button>
        <span>Page: <span id="page-num"></span> / <span id="page-count"></span></span>
        <button id="next-page">Next</button>
    </div>
    <script>
        // Navigation controls are not functional with iframe embedding,
        // but included for consistency if extending functionality.
        document.getElementById('prev-page').addEventListener('click', () => {
            alert('Use the built-in PDF viewer controls to navigate.');
        });

        document.getElementById('next-page').addEventListener('click', () => {
            alert('Use the built-in PDF viewer controls to navigate.');
        });

        // Since the iframe handles rendering, no additional JavaScript is needed for rendering
    </script>
</body>
</html>
