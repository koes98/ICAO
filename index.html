<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .pdf-viewer {
            margin: 20px;
            text-align: center;
        }
        .full-screen-iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
        iframe {
            width: 80%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://drive.google.com/file/d/11HMmwckQFq2DBlTqsU8Za2zYnU_ppVnE/preview" class="full-screen-iframe"></iframe>
    <div class="pdf-viewer">
        <h2>PDF 2</h2>
        <iframe src="https://drive.google.com/file/d/1JOzoFJmdIMIABj6ahTu2FRgXJ9VjxloA/preview"></iframe>
    </div>
    <!-- Add more PDFs as needed -->
</body>
</html>
