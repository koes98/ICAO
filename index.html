<!DOCTYPE html>

    <style>

        body {
            margin: 0;

        }

            margin: 0 10px;
        }
        .title {
            font-size: 5vw; /* Adjust text size based on viewport width */
            color: #403152;
            font-weight: 700;
            white-space: nowrap;
        }
        .subtitle {
            font-size: 3vw; /* Adjust text size based on viewport width */
            color: #403152;
            font-weight: 400;
            white-space: nowrap;
        }
        .list-item {
            font-size: 2.5vw; /* Adjust text size based on viewport width */
            margin: 15px 0;
            white-space: nowrap;
        }
        .list-item a {
            text-decoration: none;
            color: #1155cc;
            font-weight: 700;
        }
        @media (min-width: 1000px) {
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.5em;
            }
            .list-item {
                font-size: 1.2em;
            }
